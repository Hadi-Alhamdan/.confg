################
### MONITORS ###
################

monitor=,2560x1600@60,auto,1.6


###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = nemo
$menu = rofi -show drun



#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME,Dracula-cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Dracula-cursors 
env = HYPRCURSOR_SIZE,24


#################
### AUTOSTART ###
#################
exec-once = $HOME/.config/hypr/scripts/portal-fix.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = waybar & hyprpaper & hypridle &
exec-once = swaync & hyprlock & hyprshot &
exec-once = xsettingsd &
exec-once = blueman-applet &
exec-once= nm-applet &

#####################
### LOOK AND FEEL ###
#####################
general {
    col.active_border = rgb(44475a) rgb(bd93f9) 90deg
    col.inactive_border = rgba(44475aaa)
    col.nogroup_border = rgba(282a36dd)
    col.nogroup_border_active = rgb(bd93f9) rgb(44475a) 90deg
    no_border_on_floating = false
    border_size = 2
    gaps_in = 5
    gaps_out = 10
    resize_on_border = true
    layout = master
    
}

decoration {
    rounding = 10
    active_opacity = 0.8
    inactive_opacity = 0.7
    fullscreen_opacity = 1.0
    
    shadow {
        enabled = yes             
        range = 60
        render_power = 3                   

                                
        scale = 0.97           
        

    }

    blur {
        enabled = yes
        size = 3
        passes = 3
        new_optimizations = on
    }
}


group {
    groupbar {
        col.active = rgb(bd93f9) rgb(44475a) 90deg
        col.inactive = rgba(282a36dd)
    }
}


animations {
    enabled = yes, please :)

	bezier = easeOutCubic, 0.33, 1, 0.64, 1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutCubic
    animation = windows, 1, 4.79, easeOutCubic
    animation = windowsIn, 1, 2.1, easeOutCubic, popin 87%
    animation = windowsOut, 1, 2.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutCubic
    animation = layersIn, 1, 4, easeOutCubic, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true 
    preserve_split = true 
	smart_split = false
}

master {
    new_status = master
}


#############
### INPUT ###
#############


input {
    kb_layout = us,ara

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }

    kb_options = caps:swapescape
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name = ite-tech.-inc.-ite-device(8910)-keyboard
    kb_layout = us,ara
}

device{
    name = wacom-one-by-wacom-s-pen
    output = eDP-2
                    
}


###################
### KEYBINDINGS ###
###################
$mainMod = SUPER 

bind = Control_L, 1, exec, $terminal
bind = Control_L, 2, exec, zen-browser
bind = Control_L, 3, exec, obsidian --disable-gpu --force-device-scale-factor=1.7
bind = Control_L, 4, exec, code
#bind = Control&Shift, 0, exec, $HOME/.config/hypr/scripts/timeshift-starter.sh
bind = Alt, 0, exec, $HOME/habit-tracker/habit-tracker-launcher.sh 
bind = Alt_L&Shift_L, 0, exec, pkill npm
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager 
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, P, exec, hyprpicker -a -l â€“format= rgp 
bind = Alt_L&Shift_L, 3, exec, hyprshot -m window
bind = Alt_L&Shift_L, 4, exec, hyprshot -m region
bind = Control, Escape, exec, hyprlock
bind = Alt&Shift, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, period, exec, rofi -show emoji
bind = Alt, SPACE, exec, rofi -show calc -modi calc -no-show-match -no-sort -calc-command "echo -n '{result}' | wl-copy" -kb-accept-entry "Return"
bind = $mainMod, Escape, exec, $HOME/.config/hypr/scripts/powermenu.sh
bind = $mainMod, Control_R, exec, hyprctl switchxkblayout "ite-tech.-inc.-ite-device(8910)-keyboard" next  # dont touch it it's for the arabic layout


# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Resize active window
bind = $mainMod , right, resizeactive, 20 0
bind = $mainMod , left, resizeactive, -20 0
bind = $mainMod , up, resizeactive, 0 -20
bind = $mainMod , down, resizeactive, 0 20

#moving windows 

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d 


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################


windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = bordercolor rgb(bd93f9),xwayland:1
xwayland:force_zero_scaling = true


